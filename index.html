<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludo Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <h1>Ludo Game</h1>
      <h2 class="winnerName"></h2>
      <div class="dice">
        <p>Player 1</p>
        <img src="l1.jpg" id="check1" class="dice1"/>
      </div>
        <div class="dice">
          <p>player 2</p>
          <img src="l6.jpg" id="check1" class="dice2"/>
        </div>
        <div>
          <button class="btn" onclick="rollTheDice()">click me</button>
        </div>
      </div>
    </div>
    <script>
  
    function rollTheDice() {
        // setTimeout(function () {
            var randomNumber1 = Math.floor(Math.random() * 6) + 1;
            var randomNumber2 = Math.floor(Math.random() * 6) + 1;
  
            document.querySelector(".dice1").setAttribute("src",
                "l" + randomNumber1 + ".jpg");
  
            document.querySelector(".dice2").setAttribute("src",
                "l" + randomNumber2 + ".jpg");
  
            if (randomNumber1 === randomNumber2) {
                document.querySelector(".winnerName").innerHTML = "Draw!";
            }
  
            else if (randomNumber1 < randomNumber2) {
                document.querySelector(".winnerName").innerHTML= "Player 2 WINS!"
            }
  
            else {
                document.querySelector(".winnerName").innerHTML= "Player 1 WINS!"
            }
        // }, 2500);
    }

          </script>
  </body>
</html>
